build:
  box: alpine
  docker: true
  steps:
   - script:
        name: Install docker command
        code: apk --no-cache add docker   
   - script:
        name: Install curl command
        code: apk add curl      
   - script:
        name: Install fn cli
        code: |
          curl -L -o ./fn https://github.com/fnproject/cli/releases/download/0.5.28/fn_linux
          chmod +x ./fn
          ./fn version    
    - script:
        name: Build and deploy Java function
        code: ./fn build
      