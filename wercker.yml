build:
  box: alpine
  docker: true
  steps:
    - script:
        name: Install docker command
        code: apk --no-cache add docker   
    - script:
        name: Install curl command
        code: apk --no-cache add curl      
    - script:
        name: Install fn cli
        code: |
          curl -L -o ${WERCKER_OUTPUT_DIR}/fn https://github.com/fnproject/cli/releases/download/0.5.28/fn_linux

          chmod +x ${WERCKER_OUTPUT_DIR}/fn
          ${WERCKER_OUTPUT_DIR}/fn version
    - script:
        name: Build Java function
        code: ${WERCKER_OUTPUT_DIR}/fn -verbose build
