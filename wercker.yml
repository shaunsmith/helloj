build:
  box: alpine
  docker: true
  steps:
    - script:
        name: Install docker command
        code: apk --no-cache add docker
    - script:
        name: Install curl command
        code: apk --no-cache add curl
    - script:
        name: Install fn cli
        code: |
          curl -L -o ${WERCKER_CACHE_DIR}/fn https://github.com/fnproject/cli/releases/download/0.5.28/fn_linux
          chmod +x ${WERCKER_CACHE_DIR}/fn
          ${WERCKER_CACHE_DIR}/fn version
          ${WERCKER_CACHE_DIR}/fn -verbose build
